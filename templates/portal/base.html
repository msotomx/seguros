{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portal de Clientes{% endblock %}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'portal:dashboard' %}">Portal</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="{% url 'portal:perfil' %}">Mis datos</a>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Salir</a>
    </div>
  </div>
</nav>

<main class="container my-3">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
