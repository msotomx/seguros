{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portal de Clientes{% endblock %}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'portal:home' %}">Portal</a>

    <div class="ms-auto d-flex gap-2 align-items-center">

      {% if request.user.is_authenticated %}

        <!-- Usuario autenticado -->
        <a
          class="btn btn-sm {% if request.resolver_match.url_name == 'dashboard' %}btn-primary{% else %}btn-outline-primary{% endif %}"
          href="{% url 'portal:dashboard' %}">
          Dashboard
        </a>

        <a
          class="btn btn-sm {% if request.resolver_match.url_name == 'perfil' %}btn-primary{% else %}btn-outline-primary{% endif %}"
          href="{% url 'portal:perfil' %}">
          Mis datos
        </a>

        <form method="post" action="{% url 'portal:logout' %}">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-secondary" type="submit">
            Salir
          </button>
        </form>

      {% else %}

        <!-- Usuario NO autenticado (portal público) -->
        <a class="btn btn-sm btn-primary" href="{% url 'login' %}">
          Iniciar sesión
        </a>

      {% endif %}

    </div>
  </div>
</nav>


<main class="container my-3">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
