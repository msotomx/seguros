{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Seguros{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ui/css/menu.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'ui:dashboard' %}">Seguros</a>
    <div class="d-flex align-items-center gap-2">
      <span class="text-muted small">Rol: {{ role_label }}</span>
      <span class="text-muted small">{{ request.user.username }}</span>
      <a class="btn btn-outline-secondary btn-sm" href="/admin/">Admin</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-lg-2 bg-white border-end min-vh-100 p-3">
      {% include "ui/menu.html" %}
    </aside>
    <main class="col-12 col-lg-10 p-4">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
